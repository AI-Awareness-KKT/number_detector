<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TensorFlow.js (REQUIRED for digit detection) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.8.0/dist/tf.min.js"></script>

  <!-- Main Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- FULL WIDTH LOGO BANNER -->
  <header class="top-banner">
    <img src="assets/logo.jpg" alt="Logo">
  </header>

  <!-- PAGE TITLE BELOW LOGO -->
  <section class="page-title">
    <h1>Number Detector</h1>
  </section>

  <!-- MAIN GAME AREA -->
  <main class="container">
    <!-- Live Camera Feed -->
    <video id="video" autoplay playsinline></video>

    <!-- Hidden canvas used for image preprocessing -->
    <canvas id="canvas" style="display:none;"></canvas>

    <!-- Action Button -->
    <button id="detectBtn">Detect Number</button>

    <!-- Result -->
    <div class="result">
      Detected Number:
      <span id="output">â€”</span>
    </div>
  </main>

  <!-- Game Logic -->
  <script src="js/app.js"></script>
</body>
</html>
