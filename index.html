<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css">
  <!-- OpenCV.js (WASM) -->
  <script async src="https://docs.opencv.org/4.9.0/opencv.js"></script>
  <!-- Tesseract (WASM) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
  <header class="top-banner">
    <img src="assets/logo.jpg" alt="Logo">
  </header>

  <section class="page-title">
    <h1>Number Detector</h1>
  </section>

  <main class="container">
    <video id="video" autoplay playsinline muted></video>

    <!-- hidden canvas used for processing -->
    <canvas id="canvas" style="display:none;"></canvas>

    <div style="margin-top:14px;">
      <button id="startCameraBtn">Start Camera</button>
      <button id="captureBtn">Capture Photo</button>
      <button id="detectBtn">Detect Number</button>
    </div>

    <div class="result" style="margin-top:18px;">
      Detected Number:
      <span id="output">â€”</span>
    </div>
  </main>

  <script src="js/app_clean.js"></script>
</body>
</html>
